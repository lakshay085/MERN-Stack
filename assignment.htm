        <h1> Create an account </h1>

        <input type="submit" id="s" class="submit" value="Sign up">

        <button class="google" type="button"><img src="logo.2.png" width="50px" height="40px" /><span>Sign up with Google</span></button>

        <button class="log">Login</button>
        <br>
    </div>
